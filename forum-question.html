  <head>
    <meta charset="UTF-8" />

    <script src="https://gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

    <script src="forum-question.js"></script>

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <title>Doubt</title>
  </head>
  <body class="l">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand" href="dashboard.html">Dash Board</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mb-2">
            <a class="nav-link" href="forum.html">Forum </a>
          </li>
          <li class="nav-item">
            <a class="comp nav-link" href="#"
              ><span class="badge badge-danger">Compitence Test</span></a
            >
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link active" href="leaderboard.html">Leader Board </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="forom container">
      <blockquote class="blockquote">
        <p class="label mb-0 doubt" id="doubt"></p>
        <footer class="blockquote-footer text-right" id="asked-by"></footer>
      </blockquote>

      <div class="question-description">
        <p id="question-description"></p>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Answered By</th>
            <th scope="col">Solution</th>
          </tr>
        </thead>
        <tbody id="comment-table"></tbody>
      </table>
      <div class="input-new-solution">
        <label for="new-solution" class="inpLabel"
          >Know any other solution? Help here:</label
        >

        <textarea
          name="new-solution"
          id="new-solution"
          class="form-control"
          rows="3"
        ></textarea>

        <button class="btn btn-success" onclick="add()">Add</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
