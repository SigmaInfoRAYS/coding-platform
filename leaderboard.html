    />
    <title>Leader Board</title>
  </head>
  <body class="l" onload="first()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="navbar-brand" onclick="dashboard()">Dash Board</div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mb-2">
            <a class="nav-link" href="forum.html">Forum </a>
          </li>

          <li class="nav-item">
            <a class="comp nav-link" href="#"
              ><span class="badge badge-danger">Competience Score</span></a

          </li>
          <li class="nav-item mb-2">
            <a class="nav-link active" href="leaderboard.html">Leader Board </a>
          </li>
          <li class="nav-item">
            <div class="nav-link" onclick="profile()">Profile</div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="leaderboard container">
      <div class="lead-heading display-3">Leaderboard:</div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Email id</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="showdata"></tbody>
      </table>
    </div>
